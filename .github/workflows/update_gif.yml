name: Update LeetCode Progress GIF

on:
  push:
    paths:
      - 'DashboardScript/generate_progress_gif.py'
      - 'progress.json'
      - 'README.md'

permissions:
  contents: write

jobs:
  generate-gif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Manim system dependencies
        run: |
          sudo apt update
          sudo apt install -y libcairo2-dev libpango1.0-dev ffmpeg

      - name: Install Python dependencies
        run: pip install manim

      - name: Generate progress video and convert to GIF
        run: |
          manim -pql DashboardScript/generate_progress_gif.py LeetCodeProgressRace
          ffmpeg -i media/videos/generate_progress_gif/480p15/LeetCodeRace.mp4 -vf "fps=10,scale=600:-1:flags=lanczos" leetcode_progress.gif


      - name: Commit and push updated gif
        run: |
          git config --global user.name "LeetCode Bot"
          git config --global user.email "bot@example.com"
          git add leetcode_progress.gif
          git commit -m "ðŸ¤– Auto-update LeetCode progress GIF" || echo "No changes to commit"
          git push
